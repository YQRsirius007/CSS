<html lang="en">
<head>

    <title>Document</title>

<style>
div.static{
    border:10px solid  black;
}
div.fixed{
    width:50px;
    position:fixed;
    top:30px;
    right:5px;
    border:2px solid royalblue;
    color: red;
}
div.relative{
    position:relative;
    border:10px solid olive;
    top:10px;
}
div.absolute{
    position:absolute;
    border:10px solid saddlebrown;
    top:15px;
}
</style>
<body>
    <div class="static">
        static
    </div>
    <div class="fixed">
        fixed
    </div>
    <div class="relative">
        relative
    </div>
    <div class="absolute">
        absolute
    </div>
