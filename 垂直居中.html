    <span style="vertical-align: -10px;">负值</span>
    x
    <span style="vertical-align: 10px;">正值</span>
  </div>
  <div class="wrapper">
    <span style="font-size:50px">x</span>
    <span style="vertical-align: top;">123</span>
  </div>

    function fn(){
      console.log(arguments, Array.isArray(arguments))
      a([arguments])
    }

      console.log(arguments,Array.isArray(arguments))
    }
